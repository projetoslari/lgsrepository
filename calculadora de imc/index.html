<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <script>
        function calcularIMC() {
            let peso = parseFloat(prompt("Informe seu peso (em kg):"));
            let altura = parseFloat(prompt("Informe sua altura (em metros):"));

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                alert("Por favor, insira valores válidos para peso e altura.");
                return;
            }

            let imc = peso / (altura * altura);
            let classificacao = "";

            if (imc < 18.5) {
                classificacao = "Abaixo do peso";
            } else if (imc < 25) {
                classificacao = "Peso normal";
            } else if (imc < 30) {
                classificacao = "Sobrepeso";
            } else if (imc < 35) {
                classificacao = "Obesidade grau 1";
            } else if (imc < 40) {
                classificacao = "Obesidade grau 2";
            } else {
                classificacao = "Obesidade grau 3 (mórbida)";
            }

            alert("Seu IMC é: " + imc.toFixed(2) + "\nClassificação: " + classificacao);
        }
    </script>
</head>
<body onload="calcularIMC()">
    <h1>Calculadora de IMC</h1>
    <p>Abra este site e informe os dados solicitados via prompt.</p>
</body>
</html>
