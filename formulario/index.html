<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulários</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form class="formulario" id="contato">
      <h2>Formulário de Contato</h2>
      <label>Nome:</label>
      <input type="text" name="nome">

      <label>E-mail:</label>
      <input type="email" name="email">

      <label>Telefone:</label>
      <input type="text" name="telefone">

      <label>Assunto:</label>
      <select name="assunto">
        <option>Dúvida</option>
        <option>Sugestão</option>
        <option>Reclamação</option>
      </select>

      <label>Mensagem:</label>
      <textarea name="mensagem"></textarea>

      <label>Anexar Arquivo:</label>
      <input type="file" name="arquivo">

      <div class="checkbox">
        <input type="checkbox" id="termos1">
        <label for="termos1">Aceito os termos e condições</label>
      </div>

      <button type="submit">Enviar</button>
    </form>

    <form class="formulario" id="cadastro">
      <h2>Cadastro de Usuário</h2>
      <label>Nome Completo:</label>
      <input type="text" name="nome-completo">

      <label>E-mail:</label>
      <input type="email" name="email">

      <label>Senha:</label>
      <input type="password" name="senha">

      <label>Confirmar Senha:</label>
      <input type="password" name="confirmar-senha">

      <label>Data de Nascimento:</label>
      <input type="text" placeholder="dd / mm / aaaa" name="nascimento">

      <label>Gênero:</label>
      <select name="genero">
        <option>Feminino</option>
        <option>Masculino</option>
        <option>Outro</option>
      </select>

      <label>Cidade:</label>
      <input type="text" name="cidade">

      <label>Estado:</label>
      <input type="text" name="estado">

      <div class="checkbox">
        <input type="checkbox" id="termos2">
        <label for="termos2">Aceito os termos e condições</label>
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
